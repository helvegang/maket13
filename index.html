<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CPS сервисный центр Dell</title>
    <link rel="stylesheet" href="main.css">
 </head>

<body class="body">
    <header class="header">
            <button type="button" class="header__button button">
                <img src="images/burger.svg" alt="Кнопка Меню" class="button__img">
            </button>
            <a href="index.html" class="header__logo">
                <img src="images/Group.svg" alt="Логотип компании" class="header__logo-img">
            </a>
            <button type="button" class="header__button button button--display--none">
                <img src="images/call.svg" alt="Звонок" class="button__img">
            </button>
            <button type="button" class="header__button button button--display--none">
                <img src="images/chat.svg" alt="Чат" class="button__img">
            </button>
            <button type="button" class="header__button button button--display--none">
                <img src="images/profile.svg" alt="Профиль" class="button__img">
            </button>
            <button type="button" class="header__button button">
                <img src="images/repair.svg" alt="Ремонт" class="button__img">
            </button>
            <button type="button" class="header__button button">
                <img src="images/checkstatus.svg" alt="Проверка статуса" class="button__img">
            </button>
    </header>
    <div class="middle">
        <div class="middle__title">
            <h1 class="middle__h1">Услуги и сервисы</h1>
            <button type="button" class="middle__button button--with-text button--with-text--display--none">Оставить заявку
                <img src="images/repair.svg" alt="Оставить заявку" class="middle__img">
            </button>
            <button type="button" class="middle__button button--with-text button--with-text--display--none">Статус ремонта
                <img src="images/checkstatus.svg" alt="Статус ремонта" class="middle__img">
            </button>
        </div>
        <nav class="middle__nav nav">
            <button type="button" class="nav__item item">
                Ремонтируемые устройства
            </button>
            <button type="button" class="nav__item item">
                Дополнительные услуги
            </button>
            <button type="button" class="nav__item item">
                Цены на услуги
            </button>
            <button type="button" class="nav__item item">
                Специальные цены
            </button>
            <button type="button" class="nav__item item">
                Адреса сервисных центров
            </button>
            <button type="button" class="nav__item item">
                Отзывы
            </button>
        </nav>
    </div>
    <main class="main">
        <article class="main__article">
            <p class="main__text">Мы являемся авторизованным сервисным центром по ремонту техники Dell. Только у нас вы можете отремонтировать свой ноутбук Dell с официальной гарантией производителя.

Мы успешно работаем с 1992 года и заслужили репутацию надежного партнера
            </p>
            <button type="button" class="main__button">Читать далее</button>
        </article>
        <img src="images/MG_3223.jpg" alt="Фотография логотипа компании" class="main__img-photo">
    </main>
    
</body>

</html>
